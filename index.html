<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Exercício Consultando API</title>
    <style>
        #tabela tr td{
            text-align: center;
        }
        .table thead tr th{
            text-align: center;
        }
    </style>
  </head>
  <body>
      <div class="cotainer-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Consultando API do GitHub</h1>
                  <p class="lead">Listando repositórios com Javascript + axios</p>
                </div>
            </div>
      </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <input type="text" id="nome-usuario" class="form-control" style="width:100%" placeholder="Nome do usuário">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success btn-block" id="pesquisar">Pesquisar</button>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-danger btn-block" id="limpar">Limpar Tabela</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Forks</th>
                            <th scope="col">Watchers</th>
                            <th scope="col">Stars</th>
                            <th scope="col">Git Clone</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="consulta.js"></script>
</body>
</html>
